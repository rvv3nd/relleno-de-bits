<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado por relleno</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/30/30595.png">
</head>
<body>
    <div class="container">
        <div class="chat">

            <section class="mensajes">
                <p>Hola mundo!</p>
            </section>

            <div class="input">
                <input id ="InputTexto" type="text" placeholder="Mensaje..." ondrop="dropHandlerTxt(event)" ondragover="dragOverHandlerTxt(event)">
                <input id ="InputClave"type="text" placeholder="Clave..." ondrop="dropHandlerKey(event)" ondragover="dragOverHandlerKey(event)">
            </div>
            <div class="enviar">
                <button type="button" onclick="">Enviar cifrado</button>
          </div>
        </div>
      </div>
</body>
<footer>
